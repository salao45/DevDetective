<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <h1>DevDetective</h1>
               
            </div>

            <div class="input-box">
                <input type="text" placeholder="Enter a Github username" class="search-field">
                <button class="search-btn">Search</button>
            </div>

            <div class="show-content">
                <div class="mera-jankaari">
                    <div class="mera-image">
                        <img src="" alt="" class="mera-photu">
                    </div>
                    <div class="mera-data">
                            <div class="container-name">
                                <h4 class="naam"></h4>
                                <a href="" class="username" target="_blank"></a>
                            </div>
                           
                            <div class="container-bio"><p class="join-date"></p>
                                <p id="bio" style="margin-top: 0;"></p></div>
                            
                    </div>

                </div>
                
                <div class="count">
                    <div class="repo">
                        <p>repos</p>
                        <p class="repo-num"></p>
                    </div>
                    <div class="follower">
                        <p>Followers</p>
                        <p class="follower-num"></p>
                    </div>
                    <div class="following">
                        <p>folowing</p>
                        <p class="following-num"></p>
                    </div>
                </div>


                <div class="social">
                    <div id="first">
                        <div class="location">
                            <img src="images/location-icon.svg" alt="">
                            <p id="location-text">
                            </p>
                        </div>
                        <div class="twitter">
                            <img src="images/twitter-icon.svg" alt="">
                            <a href="" id="twitter-text" target="_blank"></a>
                        </div>
                    </div>
                    <div class="second">
                        <div class="linkdin">
                            <img src="images/website-icon.svg" alt="">
                            <a href="" id="linkdin-text" target="_blank"></a>
                        </div>
                        <div class="pro-peer">
                            <img src="images/company-icon.svg" alt="">
                            <p id="pro-peer-text">

                            </p>
                        </div>
                    </div>

                </div>



            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
